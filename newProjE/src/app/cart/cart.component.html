<!-- If there is something in the cart -->
<div *ngIf="cartObj.length > 0">
    <h1>Cart</h1>
    <hr>
    <ul>
        <li *ngFor= "let item of cartObj" >
        <b>ID: </b>{{item.id}}
        <br>
        <b>Qty: </b>{{item.qty}}
        <br>
        <b>Price: </b>{{item.price}}
        <br>
        <b>Extended Price: </b>{{item.price * item.qty}}
        <br>
        
        <button (click)="changeQty(item, '+')">+</button>
        <button (click)="changeQty(item, '-')">-</button>
        <br>
        <br>
        
    </li>
        <button (click)="onCheckout()">Checkout</button>
    </ul>
</div>

<!--  if the cart is empty -->
<div *ngIf="cartObj.length == 0">
        <h1>Cart is Empty</h1>
     <hr>
</div>
